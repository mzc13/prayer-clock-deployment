<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Adhan and Iqamah times for the Bayonne Masjid" />
    <title>Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body id="body">
    <p id="gDate">Wednesday, September 10, 2020</p>
    <p id="hDate">Jumada al-awwal 10, 1449 AH</p>
    <canvas id="canvas" width="600" height="600"></canvas>
    <p id="time">12:00 PM</p>
    <div class="tableContainer">
      <table id="prayerTable">
        <thead>
          <tr>
            <th id="blankHead"></th>
            <th id="adhanHead">Adhan</th>
            <th id="iqamahHead">Iqamah</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr id="fajrRow" class="highlight">
            <td class="prayerLabel">Fajr</td>
            <td id="fajrAdhan" class="adhanCell">12:00 PM</td>
            <td id="fajrIqamah" class="iqamahCell">12:00 PM</td>
          </tr>
          <tr id="sunriseRow">
            <td class="prayerLabel">Sunrise</td>
            <td id="sunrise" colspan="2">12:00 PM</td>
          </tr>
          <tr id="dhuhrRow">
            <td class="prayerLabel">Dhuhr</td>
            <td id="dhuhrAdhan" class="adhanCell">12:00 PM</td>
            <td id="dhuhrIqamah" class="iqamahCell">12:00 PM</td>
          </tr>
          <tr id="asrRow">
            <td class="prayerLabel">Asr</td>
            <td id="asrAdhan" class="adhanCell">12:00 PM</td>
            <td id="asrIqamah" class="iqamahCell">12:00 PM</td>
          </tr>
          <tr id="maghribRow">
            <td class="prayerLabel">Maghrib</td>
            <td id="maghribAdhan" class="adhanCell">12:00 PM</td>
            <td id="maghribIqamah" class="iqamahCell">12:00 PM</td>
          </tr>
          <tr id="ishaRow">
            <td class="prayerLabel">Isha</td>
            <td id="ishaAdhan" class="adhanCell">12:00 PM</td>
            <td id="ishaIqamah" class="iqamahCell">12:00 PM</td>
          </tr>
          <tr id="jummahRow">
            <td class="prayerLabel topBorder centered">Jummah</td>
            <td id="jummahTimes" colspan="2" class="topBorder">12:00 PM</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
