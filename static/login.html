<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/tcss.css" />
    <title>Prayer Clock Login</title>
  </head>
  <body>
    <form onsubmit="login()" action="javascript:void(0);" class="flex flex-col">
      <label for="password" class="text-center text-xl">Password </label>
      <input
        type="password"
        id="password"
        class="border border-4 mt-2 border-black w-10/12 mx-auto"
      />
      <label for="password" id="errorLabel" class="text-center text-red-500 hidden"
        >Incorrect password.
      </label>
      <button
        type="submit"
        class="p-2 bg-green-600 text-xl text-white w-24 mx-auto rounded-md mt-4"
      >
        Login
      </button>
    </form>
    <script src="/js/login.js"></script>
  </body>
</html>
